<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu Lateral</title>
    <link rel="stylesheet" href="PaginaEscolhaJogos.css">
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <nav class="sidebar" id="sidebar">
            <img src="../Images/perfil.png" alt="Ícone do Usuário" class="user-icon">
            <!-- Botão do menu hambúrguer -->
            <div class="hamburger" onclick="toggleSidebar()">
                <img src="Images/menu-icon.svg" alt="Menu Icon">
            </div>

            <!-- Itens do menu -->
            <div class="menu-item"><a href="Menu principal/Inicio.html">
                <img src="Images/casa.png" alt="Home">
                <span class="menu-text">Início</span>
            </a>
            </div>
            <div class="menu-item">
                <a href="Tela Curso.html">
                <img src="Images/abra-o-livro.png" alt="Aulas">
                <span class="menu-text">Aulas</span>
            </a>
            </a>
            </div>
            <div class="menu-item"><a href="PaginaEscolhaJogos.html">
                <img src="Images/Controle.png" alt="Jogos">
                <span class="menu-text">Jogos</span>
            </a>
            </div>
            <div class="menu-item">
                <a href="PaginaAplicação.html">
                <img src="Images/Maleta.png" alt="Aplicação">
                <span class="menu-text">Aplicação</span>
            </a>
            </a>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="content">
            <header>
                <h1>Página com Menu Lateral</h1>
            </header>
            <section class="courses-section">
                <h2>Seção de Cursos</h2>
                <div class="course-grid">
                    <div class="course-card">
                        <a href="Jogo/IniciandoJogo.html">
                        <img src="Jogo/Jogo.svg" alt="Tabuleiro da Riqueza">
                        <div class="course-title">Tabuleiro da Riqueza</div>
                    </a>
                    </div>
                    <div class="course-card">
                        <img src="Images/cooking.svg" alt="Cooking and Economy">
                        <div class="course-title">Cooking and Economy</div>
                    </div>
                    <div class="course-card">
                        <img src="images/compras.svg" alt="Jogo das Compras">
                        <div class="course-title">Jogo das Compras</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer>
        © 2024 Empresa. Todos os direitos reservados.
    </footer>

    <script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('expanded');
    }
    </script>
</body>
</html>
